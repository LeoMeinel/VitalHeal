name: VitalHeal
version: @version@
main: com.tamrielnetwork.vitalheal.VitalHeal
api-version: 1.17
authors: [ Leopold Meinel ]
description: Gives players the ability to heal.
commands:
  heal:
    description: "Main command"
    usage: "/heal <player>"
permissions:
  vitalheal.heal:
    description: "Permission to heal yourself"
    default: op
  vitalheal.heal.others:
    description: "Permission to heal other players"
    default: op
  vitalheal.cooldown.bypass:
    description: "Permission to bypass cooldown"
    default: op